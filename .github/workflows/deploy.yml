name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install Railway CLI
      run: npm install -g @railway/cli
    
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        railway variables set ELASTICSEARCH_URL=${{ secrets.ELASTICSEARCH_URL }}
        railway variables set ELASTICSEARCH_API_KEY=${{ secrets.ELASTICSEARCH_API_KEY }}
        railway variables set INDEX_NAME=${{ secrets.INDEX_NAME }}
        railway up